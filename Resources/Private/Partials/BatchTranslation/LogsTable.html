<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:variable name="reloadHref" value="{be:moduleLink(route:moduleName, arguments:{id:pageUid, action:'showLogs'})}" />
<f:variable name="deleteAllHref" value="{be:moduleLink(route:moduleName, arguments:{id:pageUid, action:'showLogs', deleteAll:1})}" />
<f:variable name="hasLogs" value="{logsGroupedByRequestId -> f:count()}" />

<!-- Page Header -->
<div class="t3js-group-draggable-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">{pageTitle}</h1>
        <div>
            <a href="{reloadHref}" class="btn btn-default">
                <core:icon identifier="actions-refresh" />
                <f:translate key="LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:refresh" default="Refresh" />
            </a>
            <f:if condition="{hasLogs}">
                <a href="{deleteAllHref}"
                   class="btn btn-danger ms-2 t3js-modal-trigger"
                   data-bs-toggle="tooltip"
                   data-severity="warning"
                   data-title="{f:translate(key:'LLL:EXT:backend/Resources/Private/Language/locallang_alt_doc.xlf:label.confirm.delete_record.title')}"
                   data-button-close-text="{f:translate(key:'LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:cancel')}"
                   data-bs-content="{f:translate(key:'confirm_log', arguments:'{0:requestId}')}"
                   data-button-ok-text="{f:translate(key:'confirm_log.delete.yes')}"
                   title="{f:translate(key:'delete')}">
                    <core:icon identifier="actions-edit-delete" />
                    <f:translate key="LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:clear_all_logs" default="Clear All Logs" />
                </a>
            </f:if>
        </div>
    </div>

    <f:if condition="{hasLogs}">
        <f:render section="LogTable" arguments="{_all}" />
    </f:if>
</div>

<!-- Log Table Section -->
<f:section name="LogTable">
    <div class="panel panel-default autotranslate-panel">

        <!-- Panel Header with Multi-Selection -->
        <div class="panel-heading multi-record-selection-panel">
            <div class="panel-heading-row">
                <div class="panel-heading-title">
                    <f:translate key="LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_batch.noselect" />
                </div>
                <div class="panel-heading-actions">
                    <button type="button"
                            class="btn btn-sm btn-default t3js-toggle-table"
                            data-bs-toggle="collapse"
                            data-bs-target="#autotranslate-task-group-list"
                            aria-expanded="true">
                        <core:icon identifier="actions-view-list-collapse" size="small" />
                    </button>
                </div>
            </div>
            <f:render partial="BatchTranslation/MultiRecordSelectionActions" arguments="{actions:actions}" />
        </div>

        <!-- Table Form -->
        <form data-multi-record-selection-form="task-group-list" method="post">
            <div class="panel-collapse collapse show" id="autotranslate-task-group-list" data-table="task-group-list">
                <div class="table-fit">
                    <table class="table table-striped table-hover table-autotranslate-logs">

                        <!-- Table Header -->
                        <thead>
                            <tr>
                                <th data-sort-method="none">
                                    <f:render section="SelectionDropdown" />
                                </th>
                                <th>
                                    <f:translate key="LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_log.request_id" />
                                    /
                                    <f:translate key="LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_log.data" />
                                </th>
                                <th></th>
                            </tr>
                        </thead>

                        <!-- Table Body -->
                        <tbody data-multi-record-selection-row-selection="true">
                            <f:for each="{logsGroupedByRequestId}" as="logGroup" key="requestId">
                                <f:render section="LogGroupRow" arguments="{requestId:requestId, logGroup:logGroup, pageUid:pageUid, moduleName:moduleName}" />
                            </f:for>
                        </tbody>

                        <!-- Table Footer -->
                        <tfoot>
                            <tr>
                                <td colspan="3">
                                    {hasLogs} <f:if condition="{logItemsCount} > {hasLogs}">of {logItemsCount} </f:if>Entries
                                </td>
                            </tr>
                        </tfoot>

                    </table>
                </div>
            </div>
        </form>

    </div>
</f:section>

<!-- Selection Dropdown Section -->
<f:section name="SelectionDropdown">
    <div class="btn-group dropdown">
        <button type="button"
                class="dropdown-toggle dropdown-toggle-link t3js-multi-record-selection-check-actions-toggle"
                data-bs-toggle="dropdown"
                data-bs-boundary="window"
                aria-expanded="false"
                aria-label="{f:translate(key:'LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.openSelectionOptions')}">
            <core:icon identifier="actions-selection" size="small" />
        </button>
        <ul class="dropdown-menu t3js-multi-record-selection-check-actions">
            <f:render section="SelectionMenuItem" arguments="{action:'check-all', icon:'actions-selection-elements-all', labelKey:'checkAll'}" />
            <f:render section="SelectionMenuItem" arguments="{action:'check-none', icon:'actions-selection-elements-none', labelKey:'uncheckAll'}" />
            <f:render section="SelectionMenuItem" arguments="{action:'toggle', icon:'actions-selection-elements-invert', labelKey:'toggleSelection'}" />
        </ul>
    </div>
</f:section>

<!-- Selection Menu Item Section -->
<f:section name="SelectionMenuItem">
    <li>
        <button type="button"
                class="dropdown-item"
                data-multi-record-selection-check-action="{action}"
                title="{f:translate(key:'LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.{labelKey}')}">
            <span class="dropdown-item-columns">
                <span class="dropdown-item-column dropdown-item-column-icon" aria-hidden="true">
                    <core:icon identifier="{icon}" size="small" />
                </span>
                <span class="dropdown-item-column dropdown-item-column-title">
                    <f:translate key="LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.{labelKey}" />
                </span>
            </span>
        </button>
    </li>
</f:section>

<!-- Log Group Row Section -->
<f:section name="LogGroupRow">
    <f:variable name="deleteHref" value="{be:moduleLink(route:moduleName, arguments:{id:pageUid, action:'showLogs', delete:requestId})}" />

    <!-- Group Header Row -->
    <tr title="id={requestId}"
        data-multi-record-selection-element="true"
        data-uid="{requestId}">
        <td class="col-checkbox">
            <span class="form-check form-check-type-toggle">
                <input class="form-check-input t3js-multi-record-selection-check" type="checkbox">
            </span>
        </td>
        <td><strong>{requestId}</strong></td>
        <td class="nowrap col-control">
            <div class="btn-group">
                <a href="{deleteHref}"
                   class="btn btn-default t3js-modal-trigger"
                   data-bs-toggle="tooltip"
                   data-severity="warning"
                   data-title="{f:translate(key:'LLL:EXT:backend/Resources/Private/Language/locallang_alt_doc.xlf:label.confirm.delete_record.title')}"
                   data-button-close-text="{f:translate(key:'LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:cancel')}"
                   data-bs-content="{f:translate(key:'confirm_log', arguments:'{0:requestId}')}"
                   data-button-ok-text="{f:translate(key:'LLL:EXT:backend/Resources/Private/Language/locallang_alt_doc.xlf:buttons.confirm.delete_record.yes')}"
                   title="{f:translate(key:'delete')}">
                    <core:icon identifier="actions-edit-delete" />
                </a>
            </div>
        </td>
    </tr>

    <!-- Log Detail Rows -->
    <f:for each="{logGroup}" as="logEntry">
        <tr class="{f:if(condition:logEntry.error, then:'danger')}">
            <td colspan="3">
                <f:if condition="{logEntry.dataDecoded -> f:count()}">
                    <f:then>
                        <f:debug inline="1" title="{logEntry.time_seconds -> f:format.date(format:'Y-m-d H:i:s')}: {logEntry.parsed_message}">
                            {logEntry.dataDecoded}
                        </f:debug>
                    </f:then>
                    <f:else>&mdash;</f:else>
                </f:if>
            </td>
        </tr>
    </f:for>
</f:section>

</html>
